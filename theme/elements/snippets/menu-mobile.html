<aside class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <header class="offcanvas-header">
        <strong class="offcanvas-title" id="offcanvasMenuLabel">MENU</strong>

        <button type="button" data-bs-dismiss="offcanvas" aria-label="Close">
            <div class="ph-x"></div>
        </button>
    </header>
  
    <div class="offcanvas-body">
        <div class="menuMobile-account">

            {# SE ESTÁ LOGADO #}
            <div class="tray-hide account-item logged" data-logged-user="true">
                <button class="account-button" data-toggle="account">
                    <span class="account-text">Ol&aacute;, <span data-customer="name"></span></span>
                    <span class="icon-arrow-simple" aria-hidden="true"></span>
                </button>
                <div class="account-access">
                    <span class="icon-account" aria-hidden="true"></span>
                    <a class="account-link" href="{{ links.central }}" title="Minha Conta"> Minha conta </a>
                    <span class="account-separator">/</span>
                    <a class="account-link" href="{{ links.logout }}" title="Sair">Sair</a>
                </div>
            </div>

            {# SE NÃO ESTÁ LOGADO #}
            <div class="tray-hide account-item loggedout" data-logged-user="false">
                <strong class="loggedout-greetings">Olá, visitante</strong>
                <span>Acesse sua conta para continuar</span>

                <a href="{{ links.login }}" class="cta">
                    Acessar minha conta
                </a>

                <span>Ainda não tem conta? <a href="{{ links.register }}" class="loggedout-register-link"><strong>Cadastre-se agora</strong></a></span>
            </div>
        </div>

        <div class="menuMobile-content">
            <ul class="menuMobile-content-list">
                {% for category in categories %}
                    <li class="menuMobile-content-item">
                        <a class="menuMobile-content-link" href="{{ category.link }}">
                            {{ category.name }}

                            <div class="ph-caret-right"></div>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</aside>
