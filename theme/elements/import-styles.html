{% set extensionCss = minified ? '.min.css' : '.css' %} 

{# Pre-connects #}
<link rel="preconnect" href="https://fonts.googleapis.com">

{# Styles Pre-loads #}
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;700&display=swap" as="style" type="text/css" >
<link rel="preload" href="{{ asset('css/style' ~ extensionCss) }}" as="style" type="text/css" >

{# Bootstrap #}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

{# Theme Style #}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;700&display=swap" rel="stylesheet"> 
<link href="{{ asset('css/style' ~ extensionCss) }}" type="text/css" rel="stylesheet">
